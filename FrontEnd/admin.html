<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/adminStyle.css">
  <script src="./js/admin/professor.js" defer></script>
  <script src="./js/admin/subject.js" defer></script>
</head>

<body onload="getAndDisplayProfessors() , getAndDisplaySubjects()">
  <div class="row-con">
    <div class="col-2-cont">
      <div>
        <h1><span id="addEditTitleProfessor">Adaugare</span> Profesor</h1>
        <form id="addProfessorForm">
          <label for="first_name">Nume:</label>
          <input type="text" id="first_name" name="first_name" required>
          <label for="last_name">Prenume:</label>
          <input type="text" id="last_name" name="last_name" required>
          <label for="title">Titlu:</label>
          <input type="text" id="title" name="title" required>
          <button type="button" onclick="addProfessor()">Adaugă Profesor</button>
        </form>

        <form id="updateProfessorForm" class="hide">
          <label for="new_first_name">Editare Nume:</label>
          <input type="text" id="new_first_name" name="new_first_name" required>
          <label for="new_last_name">Editare Prenume:</label>
          <input type="text" id="new_last_name" name="new_last_name" required>
          <label for="new_title">Editare Titlu:</label>
          <input type="text" id="new_title" name="new_title" required>
          <label for="professorId">Id-ul profesorului</label>
          <input type="number" id="professorId" name="professorId" readonly >
          <button type="button" onclick="editProfessor()">Editeaza Profesor</button>
        </form>
      </div>

      <div id="professorsTable">
        <h1>Tabel Profesori</h1>
        <div class="tables">
          <table>
            <thead>
              <tr>
                <th>ID Profesor</th>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Titlu</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-2-cont">
      <div>
        <h1>Adăugare Curs</h1>
        <form id="addSubjectForm">
          <label for="name">Nume Curs:</label>
          <input type="text" id="name" name="name" required>
          <label for="abbreviation">Abreviere:</label>
          <input type="text" id="abbreviation" name="abbreviation" required>
          <label for="professor_id">ID Profesor:</label>
          <input type="number" id="professor_id" name="professor_id" required>
          <label for="semester">Semestru:</label>
          <input type="number" id="semester" name="semester" required>
          <button type="button" onclick="addSubject()">Adaugă Curs</button>
        </form>

        <form id="editSubjectForm" class="hide">
          <label for="name">Nume Curs:</label>
          <input type="text" id="name" name="name" required>
          <label for="abbreviation">Abreviere:</label>
          <input type="text" id="abbreviation" name="abbreviation" required>
          <label for="professor_id">ID Profesor:</label>
          <input type="number" id="professor_id" name="professor_id" required>
          <label for="semester">Semestru:</label>
          <input type="number" id="semester" name="semester" required>
          <button type="button" onclick="addSubject()">Adaugă Curs</button>
        </form>
      </div>


      <div id="subjectsTable">
        <h1>Tabel Cursuri</h1>
        <div class="tables">
          <table>
            <thead>
              <tr>
                <th>Nume Curs</th>
                <th>Abreviere</th>
                <th>ID Profesor</th>
                <th>Semestru</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script>
    

    
  </script>
</body>

</html>
